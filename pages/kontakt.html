    <meta property ="og:type" content = "website"/>
    <meta property ="og:title" content = "Pionir Candy"/>
    <meta property ="og:description" content ="Kupite najbolje tvrde bombone iz Srbije u prodavnici 'Pionir'. Nudi Pionirove tvrde bombone po najpovoljnijim cenama. Raznovrsna ponuda."/>

<body>
    <div class="navbar">
        <div class="nav-icon">
            <img src="../images/PionirIkona.webp" alt="Pionir logo">
        </div>
        <div class="nav-menu">
            <ul>
                <li><a href="../index.html">O Pionir-u</a></li>
                <li><a href="meni.html">Bombone</a></li>
                <li><a href="#">Kontakt</a></li>
            </ul>
        </div>
    </div>
    <h1 id="kontakt">Kontakt</h1>
    <div class="kontakt-forma">
        <form class="leva-forma" name="forma" method="post" onsubmit="posaljiFormu(event)">
            <h3>Kontaktirajte nas</h3>
            <div class="polja-forme">
                <div class="input-polja">
                    <p>Ime i prezime:</p>
                    <input type="text" name="ime">
                </div>
                <div class="input-polja">
                    <p>Email:</p>
                    <input type="email" name="email">
                </div>
                <div class="input-polja">
                    <p>Vaša poruka:</p>
                    <textarea name="tekst"></textarea>
                </div>
                <input type="submit" value="Pošalji" class="posalji">
            </div>
        </form>
        <div class="desna-forma"></div>
    </div>
    <footer>
        <div class="footer-social-icon">
            <div class="fb-like" 
                data-href="https://vedranmackovic.github.io/Projekat-VebKomunikacije/" 
                data-layout="button" 
                data-action="like" 
                data-size="small" 
                data-share="true">
            </div>
            <a href="#"><i class="fa-brands fa-facebook"></i></a>
            <a href="#"><i class="fa-brands fa-instagram"></i></a>
            <a href="#"><i class="fa-brands fa-x"></i></a>
        </div>
        
    </footer>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v12.0"></script>
    <script src="../script/script.js"></script>
